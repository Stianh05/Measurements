<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurmentes</title>
</head>

<body>
<div id="details"></div>
<div id="map"></div>
</body>
</html>

<script>
let reqcount = 0;
navigator.geolocation.watchPosition(successCallback);

function successCallback(position) {
  const { accuracy, latitude, longitude, altitude, heading, speed } = position.coords;

  reqcount++;
  details.innerHTML = "Accuracy: " + accuracy + "<br>";
  details.innerHTML += "Latitude: " + latitude + "<br>";
  details.innerHTML += "Longitude: " + longitude + "<br>";
  details.innerHTML += "Altitude: " + altitude + "<br>";
  details.innerHTML += "Heading: " + heading + "<br>";
  details.innerHTML += "Speed: " + speed + "<br>";
  details.innerHTML += "reqcount: " + reqcount;

  
}
navigator.geolocation.getCurrentPosition(position => {
    const { latitude, longitude } = position.coords;
    // Show a map centered at latitude / longitude.
    map.innerHTML= `<iframe width="700" height="300" src="https://maps.google.com/maps?q=${latitude},${longitude}&amp;z=15&amp;output=embed"></iframe>`;
  });
</script>
